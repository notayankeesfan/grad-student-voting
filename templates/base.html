<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Grad voting</title>
  </head>
  <body>

    <div class="container py-2">
      <header class="d-flex flex-wrap align-items-center justify-content-end py-3 mb-4 border-bottom">
        <a class="d-flex mb-bd-0 me-md-auto text-dark text-decoration-none" style="margin-right: auto;" href="/">
          <h2 class="mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
              <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
              <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
            </svg>
            <span class="fs-4">MIT grad student voting</span>
          </h2>
        </a>
        <span class="nav align-items-center">
          {%- if logged_in -%}
            Logged in as <span class="font-monospace mx-2">{{ kerberos }}</span> <a class="btn btn-danger" href="/logout">Logout</a>
          {%- else -%}
            <a class="btn btn-primary" href="/request_login">Login</a>
          {%- endif -%}
        </span>
      </header>

    {% block content %}
    {% endblock %}

    <footer class="mt-3 mb-4 py-3 border-top">
      Created by UE not for MIT contributors. Open source under the MIT license.
    </footer>

    </div>
  </body>
</html>
